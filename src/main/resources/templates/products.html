<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
    <title>Товары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container" style="margin-top: 5%;">
    <form action="/products" method="get">
        <div class="d-flex flex-row mb-3 justify-content-around">
            <div class="p-2" style="width: 50%;">
                <a href='/product/add' role="button" class="btn btn-success">Добавить товар</a>
            </div>
            <div class="p-2" style="width: 100%;">
                <input type="text" name="name" class="form-control" placeholder="Введите название" id="title"><br>
            </div>
            <div class="p-2" style="width: 9%;">
                <input type="submit" class="btn btn-info" value="Поиск">
            </div>
        </div>
    </form>
</div>
<table class="table table-dark table-striped-columns" style="width: 100%; text-align: center;">
    <tr>
        <th>Название</th>
        <th>Категория</th>
        <th>Цена</th>
        <th>Склад</th>
        <th>Дополнительно</th>
    </tr>
    <tr th:each="pr : ${products}">
        <td th:text="${pr.name}"></td>
        <td th:text="${pr.category}"></td>
        <td th:text="${pr.price}"></td>
        <td th:text="${pr.warehouse.getName()}"></td>
        <td th:utext="@{<a href='/product/}+${pr.getProduct_id()}+@{'>Подробнее..</a>}"></td>
    </tr>
</table>
</body>
</html>
