<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaef.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление склада</title>
</head>
<body>
<h3>Добавить склад</h3>
<form action="/warehouses/add" method="post">
Выберите какой компании принадлежит склад:<select th:each="com : ${companies}" name="comName" required>
    <option  th:value="${com.getName()}" th:text="${com.getName()}"></option>
</select><br>
Название: <input type="text" name="name" required><br>
Адрес: <input type="text" name="address" required><br>
Тип: <input type="text" name="type" required><br>
    <input type="submit" value="Создать">
</form>
<button onclick="location.href='/'">Вернуться</button>
</body>
</html>
