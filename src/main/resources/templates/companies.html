<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaef.org">
<head>
    <meta charset="UTF-8">
    <title>Компании</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container" style="margin-top: 5%;">
    <form action="/companies" method="get">
        <div class="d-flex flex-row mb-3 justify-content-around">
            <div class="p-2" style="width: 50%; margin-left: -12%;">
                <a href='/company/add' role="button" class="btn btn-success">Добавить компанию</a>
            </div>
            <div class="p-2" style="width: 99%;">
                <input type="text" name="name" class="form-control" placeholder="Введите название">
            </div>
            <div class="p-2" style="width: 9%;">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input type="submit" class="btn btn-info" value="Поиск">
                </div>
            </div>
        </div>
    </form>
</div>
<div class="d-flex flex-row mb-2 justify-content-around">
    <div class="p-2" style="width: 47%; border: black 1px solid; border-radius: 5px;" th:each="com : ${companies}">
        <input type="text" class="form-control" th:value="'id: '+${com.id}" readonly><br>
        <input type="text" class="form-control" th:value="'Название: '+${com.name}" readonly><br>
        <input type="text" class="form-control" th:value="'Адрес: '+${com.address}" readonly>
        <div class="d-flex flex-row mb-2 justify-content-end">
            <div class="p-2">
                <a th:href="'/company/'+${com.id}+'/update'" class="btn btn-outline-info"
                   role="button">Редактировать</a>
            </div>
            <div class="p-2">
                <a th:href="'/company/delete/'+${com.id}" class="btn btn-danger" role="button">Удалить</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
