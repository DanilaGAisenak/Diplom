<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaef.org">
<head>
    <meta charset="UTF-8">
    <title>Склады</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container" style="margin-top: 5%;">
    <a href='/warehouses/add' role="button" class="btn btn-success">Добавить склад</a>
</div>
<div class="d-flex flex-row mb-2 justify-content-around" style=" margin-top: 1%; ">
    <div class="p-2" style="width: 48%; border-radius: 5px; border: black 1px solid;" th:each="wh : ${warehouses}">
        id: <input type="text" name="id" class="form-control" th:value="${wh.warehouseId}" readonly><br>
        Название: <input type="text" name="name" class="form-control" th:value="${wh.name}" readonly><br>
        Адрес: <input type="text" name="address" class="form-control" th:value="${wh.address}" readonly><br>
        Тип: <input type="text" name="type" class="form-control" th:value="${wh.type}" readonly><br>
        Компания: <input type="text" name="company" class="form-control" th:value="${wh.company.name}" readonly><br>
        <div class="d-flex flex-row mb-2 justify-content-around">
            <div class="p-2">
                <a th:href="'/warehouses/'+${wh.warehouseId}+'/update'" role="button"
                   class="btn btn-info">Редактировать</a>
            </div>
            <div class="p-2">
                <a th:href="'/warehouses/delete/'+${wh.warehouseId}" role="button" class="btn btn-danger">Удалить</a>
            </div>
        </div>
    </div>
    <br>
</div>
</body>
</html>
