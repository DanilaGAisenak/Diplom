<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
    <title>Добавление товара</title>
</head>
<body>
<h3>Добавить товар</h3>
<form action="/product/create" method="post" enctype="multipart/form-data">
    Название: <input type="text" name="name" required><br><br>
    Категория: <input type="text" name="category" required><br><br>
    Цена: <input type="number" step="any" name="price" required><br><br>
    Фото 1: <input type="file" name="file1"><br><br>
    Фото 2: <input type="file" name="file2"><br><br>
    Фото 3: <input type="file" name="file3"><br><br>
    Налог: <input type="number" name="tax" required><br><br>
    Себестоимость: <input type="number" step="any" name="production_price" required><br><br>
    <select th:each="wh : ${warehouse}" name="wah" required>
        <option  th:value="${wh.getName()}" th:text="${wh.getName()}"></option>
    </select><br>
    <input type="submit" value="Добавить товар">
</form>
<a href="/products">Назад</a>
</body>
</html>
