<!DOCTYPE html>
      <html lang="en" xmlns:th="http://www.thymeleaef.org">
      <head>
      <meta charset="UTF-8">
      <title>Информация о пользователе</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="width: 50%; margin-left: 25%; margin-top: 10%;">
  <!--enctype="multipart/form-data"-->
  <form th:action="'/mod/update/'+${user.userId}" method="post">
    Логин: <input type="email" class="form-control" name="username" th:value="${user.username}">
    Имя: <input type="text" class="form-control" name="name" th:value="${user.name}"><br>
    <input type="radio" class="form-check-input mt-0" name="role" id="role1" value="ROLE_USER" th:checked="${user.isUser()==true}">
    <label for="role1">User</label>
    <input type="hidden" th:value="${user.userId}">
    <input type="submit" class="btn btn-success" value="Сохранить">
  </form>
</div>
</body>
</html></title>
</head>
</html>
