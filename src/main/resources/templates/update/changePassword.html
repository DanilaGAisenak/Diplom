<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaef.org">
<head>
    <meta charset="UTF-8">
    <title>Смена пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-top: 10%; width: 50%; margin-left: 25%;">
    <form th:if="${flag}==false" th:action="'/user/profile/'+${user.userId}+'/changePass'" method="post">
        <p class="text-center" th:text="${mes}"></p><br>
        <input type="password" class="form-control" name="pas"><br><br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" class="btn btn-primary" value="Проверить">
        </div>
    </form>
    <form th:if="${flag}==true" th:action="'/user/profile/'+${user.userId}+'/change'" method="post">
        <p class="text-center" th:text="${mes}"></p><br>
        <input type="text" class="form-control" name="pas" id="pas" required><br><br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" class="btn btn-primary" id="sub" value="Сменить пароль">
        </div>
    </form>
</div>
</body>
</html>
