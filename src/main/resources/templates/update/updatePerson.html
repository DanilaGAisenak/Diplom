<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaef.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="width: 50%; margin-left: 25%; margin-top: 10%;">
    <form th:action="'/person/update/'+${person.personId}" method="post">
        Имя: <input type="text" class="form-control" name="name" th:value="${person.name}" required>
        Фамилия: <input type="text" name="surname" class="form-control" th:value="${person.surname}" required>
        Возраст: <input type="number" min="18" max="99" class="form-control" th:value="${person.age}" name="age" required>
        <input type="submit" class="btn btn-success" value="Сохранить">
    </form>
</div>
</body>
</html>
