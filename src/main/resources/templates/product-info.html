<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
    <title>Подробная информация о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="width: 90%; margin-left: 5%; margin-top: 1%;
background-color: cornflowerblue; border: black 1px solid; border-radius: 5px;">
    <br>
    <input type="text" class="form-control" readonly th:value="'Название товара: '+${product.name}"><br>
    <input type="text" class="form-control" readonly th:value="'Категория: '+${product.category}"><br>
    <input type="text" class="form-control" readonly th:value="'Цена: '+${product.price}"><br>
    <input type="text" class="form-control" readonly th:value="'Ставка НДС: '+${product.tax}"><br>
    <input type="text" class="form-control" readonly th:value="'Себестоимость: '+${product.production_price}"><br>
    <input type="text" class="form-control" readonly th:value="'На складе: '+${product.warehouse.getName()}"><br>
    <input type="text" class="form-control" readonly th:value="'Собственник: '+${product.user.username}"><br>
    <div class="d-flex flex-row mb-3 justify-content-around" style="margin-top: 3%;">
        <div class="p-2">
            <img th:each="im : ${images}" th:if="${im.getId()}!= null" th:src="'/images/'+ ${im.getId()} "
                 height="120px"/>
        </div>
    </div>
    <div class="d-flex flex-row mb-3 justify-content-end" style="margin-top: 3%; width: 100%;">
        <div class="p-2">
            <form th:action="'/product/delete/'+${product.product_id}" method="post">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input type="submit" class="btn btn-outline-danger" value="Удалить товар">
                </div>
            </form>
        </div>
        <div class="p-2">
            <form th:action="'/product/'+${product.product_id}+'/update'" method="get">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input type="submit" class="btn btn-warning" value="Редактировать">
                </div>
            </form>
        </div>
        <div class="p-2">
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="/products" role="button" class="btn btn-info">Назад</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
