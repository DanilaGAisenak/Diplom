<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaef.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление сделки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="width: 70%; margin-left: 15%; margin-top: 10%;">
    <p class="fs-2 text-start">Добавление сделки</p>
    <form action="/orders/add" method="post">
        Компания поставщик:<br>
        <select class="form-select" name="comFromName" required>
            <option th:each="com : ${companyFrom}" th:value="${com.getName()}" th:text="${com.getName()}"></option>
        </select><br>
        Товар:<br>
        <select class="form-select" name="prodName" required>
            <option th:each="pr : ${products}" th:value="${pr.getName()}" th:text="${pr.getName()}"></option>
        </select><br>
        Количество:<br>
        <input class="form-control" type="number" name="amount" required><br>
        Компания покупатель:<br>
        <select class="form-select" name="comToName" required>
            <option th:each="comt : ${companyTo}" th:value="${comt.getName()}" th:text="${comt.getName()}"></option>
        </select><br>
        <input type="submit" class="btn btn-success" value="Добавить">
    </form>
</div>
</body>
</html>
