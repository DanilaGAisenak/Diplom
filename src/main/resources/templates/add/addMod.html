<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaef.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<h3 style="margin-left: 40%; width: 10%;">Добавление модератора</h3>
<div class="container" style="width: 50%; margin-left: 25%; margin-top: 5%;">
    <form th:action="@{/reg}" method="post">
        Имя пользователя: <input type="text" class="form-control" name="name"><br><br>
        Эл. почта: <input type="email" class="form-control" name="username"><br><br>
        Пароль: <input type="password" class="form-control" name="password"><br><br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" class="btn btn-outline-success" value="Зарегистрировать">
        </div>
    </form>
    <h2 style="color: red" th:if="${errorMessage}!=null" th:value="${errorMessage}"></h2>
</div>
</body>
</html>
