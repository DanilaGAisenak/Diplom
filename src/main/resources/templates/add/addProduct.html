<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
    <title>Добавление товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="width: 70%; margin-left: 15%; margin-top: 1%;">
    <p class="fs-2 text-start">Добавление товара</p>
    <form action="/product/create" method="post" enctype="multipart/form-data">
        Название: <input type="text" class="form-control" name="name" required><br><br>
        Категория: <input type="text" class="form-control" name="category" required><br><br>
        Цена: <input type="number" step="any" name="price" class="form-control" required><br><br>
        Фото 1: <input class="form-control" type="file" name="file1"><br><br>
        Фото 2: <input class="form-control" type="file" name="file2"><br><br>
        Фото 3: <input class="form-control" type="file" name="file3"><br><br>
        Налог: <input type="number" name="tax" class="form-control" required><br><br>
        Себестоимость: <input type="number" step="any" name="production_price" class="form-control" required><br><br>
        <select class="form-select" name="wah" required>
            <option th:each="wh : ${warehouse}" th:value="${wh.getName()}" th:text="${wh.getName()}"></option>
        </select><br>
        <input type="submit" class="btn btn-success" value="Добавить товар">
    </form>
</div>
</body>
</html>
