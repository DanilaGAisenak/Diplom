<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление компании</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="width: 70%; margin-left: 15%; margin-top: 10%;">
    <p class="fs-2 text-start">Добавление компании</p>
    <form action="/company/add" method="post">
        Название: <input type="text" class="form-control" name="name" required><br>
        Адрес: <input type="text" class="form-control" name="address" required><br>
        <input type="submit" class="btn btn-success" value="Добавить">
    </form>
</div>
</body>
</html>
