<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaef.org">
<head>
    <meta charset="UTF-8">
    <title>Личные данные</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="width: 60%; margin-left: 20%; margin-top: 10%;
background-color: darkgoldenrod; border: black 1px solid; border-radius: 5px;" th:each="pr : ${person}">
    <p class="fs-2 text-start">Личные данные</p>
    Имя:<br>
    <input type="text" class="form-control" style="border-radius: 3px;" th:value="${pr.name}" readonly><br>
    Фамилия:<br>
    <input type="text" class="form-control" style="border-radius: 3px;" th:value="${pr.surname}" readonly><br>
    Возраст:<br>
    <input type="number" class="form-control" style="border-radius: 3px;" th:value="${pr.age}" readonly><br>
    <div class="d-flex flex-row justify-content-around" style="width: 100%; margin-left: -3%;">
        <div class="p-2">
            <div class="d-grid gap-2 col-6 mx-auto">
                <a th:href="'/person/update/'+${pr.personId}" class="btn btn-info"
                   role="button">Редактировать</a><br>
            </div>
        </div>
        <div class="p-2">
            <div class="d-grid gap-2 col-6 mx-auto">
                <a th:href="'/person/delete/'+${pr.personId}" class="btn btn-danger" role="button">Очистить личные данные</a>
            </div>
        </div>
        <div class="p-2">
            <div class="d-grid gap-2 col-6 mx-auto">
                <a th:href="'/user/profile/'+${user.userId}" class="btn btn-info" role="button">Назад</a>
            </div>
        </div>
    </div>
</div>
<div  class="container" style="margin-top: 15%; margin-left: 25%;">
    <a th:if="${person.isEmpty()}" class="btn btn-success" role="button" th:href="'/person/add'">Добавить личные данные
    </a>
</div>
</body>
</html>
