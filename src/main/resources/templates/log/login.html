<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaef.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="width: 50%; margin-left: 25%; margin-top: 15%;">
    <form th:action="@{/login}" method="post">
        Логин:<br>
        <input type="email" placeholder="Введите email" class="form-control" name="username" id="usn" required><br><br>
        Пароль:<br>
        <input type="password" name="password" class="form-control" id="pas"><br><br>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                <span>Логин или пароль были введены неверно</span>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" class="btn btn-outline-info" value="Войти">
        </div>

    </form>

    <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 3%;">
        <a class="btn btn-primary" role="button" href="/registration">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
